<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe - Verificare IMEI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6 bg-white rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Test Stripe - Verificare IMEI</h1>
            <p class="mt-2 text-gray-600">Testarea integrării Stripe pentru serviciul de verificare IMEI</p>
        </div>

        <form action="../create_stripe_session.php" method="get" class="space-y-6">
            <div>
                <label for="imei" class="block text-sm font-medium text-gray-700">IMEI:</label>
                <input type="text" name="imei" id="imei" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" maxlength="15" placeholder="ex: 123456789012345" required pattern="\d{15}" title="IMEI-ul trebuie să conțină exact 15 cifre">
                <p class="mt-1 text-xs text-gray-500">Trebuie să conțină exact 15 cifre</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tip verificare:</label>
                <div class="mt-2 space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="simple" name="serviceId" value="205" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="simple" class="ml-3 block text-sm font-medium text-gray-700">Basic (3 LEI)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="pro" name="serviceId" value="281" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                        <label for="pro" class="ml-3 block text-sm font-medium text-gray-700">PRO (5 LEI)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Plătește și verifică
            </button>
        </form>

        <div class="mt-6 text-center">
            <div class="text-xs text-gray-500">Pentru testare, poți folosi următoarele carduri:</div>
            <div class="mt-2 text-sm text-gray-700">
                <div class="p-2 bg-gray-50 rounded-md inline-block text-left">
                    <div><strong>Card de succes:</strong> 4242 4242 4242 4242</div>
                    <div><strong>Expiră:</strong> Orice dată viitoare</div>
                    <div><strong>CVC:</strong> Orice 3 cifre</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Niciun script JavaScript necesar, formularul se trimite direct
    </script>
</body>
</html>
